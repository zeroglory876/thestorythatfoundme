<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Restricted</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #d0d0d0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    input[type="password"] {
      padding: 10px;
      border: none;
      outline: none;
      background: #222;
      color: #fff;
      border-radius: 5px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>enter the code</h1>
  <input type="password" id="password" placeholder="password..." />
  <button onclick="checkPassword()">access</button>
  <p id="error" style="color: #f66; margin-top: 15px;"></p>
  <small style="margin-top: 25px; color: #777;">clue: the equation of light</small>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value.toLowerCase();
      const correct = 'eqol';
      if (input === correct) {
        window.location.href = 'main.html';
      } else {
        document.getElementById('error').textContent = 'incorrect password.';
      }
    }
  </script>
</body>
</html>
